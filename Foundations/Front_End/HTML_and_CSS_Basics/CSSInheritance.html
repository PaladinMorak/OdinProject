<style>
    /* For CSS Inheritance the order of declaration is important blue-text overrides pink-text since
       it is declared afterwards.*/
    body{
        background-color: black;
        color: green;
        font-family: monospace;
    }

    /* An Elements ID overrides an elements class no matter where it is declared in the css file.*/
    #orange-text{
        color: orange;
    }

    .pink-text{
        color: pink !important; /* The !important keyword 100% overrides all other styles */
    }

    .blue-text{
        color: blue;
    }
</style>

<!-- A Style Class overrides an elements body attribute-->
<!-- A inline style overrides a CSS declaration-->
<h1 id="orange-text" class="pink-text blue-text" style="color: white">Hello World</h1>
